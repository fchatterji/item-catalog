<login></login>

<div class="container">
    <h1>Item Form</h1>
    <form #form="ngForm" (ngSubmit)="submit(form.value)">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required [(ngModel)]="item && item.name" name="name">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" [(ngModel)]="item && item.description" name="description">
        </div>

        <div>
            <label for="category">Category</label>
            <select id="category" required [(ngModel)]="item && item.category" name="category">
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<button (click)="goBack()">Back</button>
